<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
</head>
<body>
    <div class="background-image"></div> <!-- Background image -->
    <div class="content-overlay"> <!-- Overlay -->
        <div class="content-container"> <!-- Main content container -->
            <h1>Add Task</h1>
            <form method="post">
                Title: <input type="text" name="title"><br>
                Description: <input type="text" name="description"><br>
                Deadline: <input type="date" name="deadline"><br>
                High Priority: <input type="checkbox" name="priority"><br>
                <input type="submit" value="Add Task" class="button">
            </form>
            <a href="/" class="button">Back to Task List</a>
        </div>
    </div>
</body>
</html>
